<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | QR code component</title>

    <!--  Google Font compatible with the design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--  CSS Style Sheets -->
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/style.css">

</head>

<body>

    <!--  Credits container -->
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/reginacachoa">Regina Cachoa</a>.
    </div> -->

    <!--  Main content container -->
    <main>

        <!--  QR Container -->
        <div class="QR-container">

            <!--  QR Image container -->
            <div class="QR-image-container">
                <img src="Images/image-qr-code.png" alt="QR">
            </div>

            <!--  QR Text / Description container -->
            <div class="QR-text-container">
                <h1 class="QR-text-main">Improve your front-end skills by building projets</h1>
                <p class="QR-text-secondary">Scan the QR code to visit Frontend Mentor and take your coding skills to
                    the next level</p>
            </div>

        </div>

    </main>

</body>

</html>
